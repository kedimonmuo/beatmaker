<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel ="stylesheet" href="style.css">

    <!--  stylessheet from google apis check -->

      <title> Beat-maker</title>

</head>

<body>
    <div id = "beat-app"></div>
    <header>
        <h1>
            Make Music
        </h1>
        <p> Make beats with one click </p> <br>

    </header>
    <div class ="visuals"> Visuals</div> <br>

    <div class = "pads">

        <div class="pad1">1</div>
        <audio class ="beat" src ="audios/sounds_clay.mp3" ></audio>

        <div class="pad2">2</div>
        <audio class ="beat" src ="audios/sounds_glimmer.mp3" ></audio>

        <div class="pad3">3</div>
        <audio class ="beat" src ="audios/sounds_ufo.mp3" ></audio>

        <div class="pad4">4</div>
        <audio class ="beat" src ="audios/sounds_moon.mp3" ></audio>

        <div class="pad5">5</div>
        <audio class ="beat" src ="audios/Massive Attack-Safe From Harm.mp3"></audio>

        <div class="pad6">6</div>
        <audio  class ="beat" src = "audios/Aphex Twin - Bbydhyonchord.mp3">
        </audio>

        <div class="pad7">7</div>
        <audio  class ="beat" src = "audios/IoT.mp3">
        </audio>

        <div class="pad8">8</div>
        <audio  class ="beat" src = "audios/Paul Kalkbrenner - Azure.mp3">
        </audio>

        <div class="pad9">9</div>
        <audio  class ="beat" src = "audios/The_Hop.mp3">
        </audio>
    </div>

    <script src ="main.js"></script>

</body>
</html>
